<h1>Edit publisher</h1>
<form method="POST" action="/update">
    ID <input type="text" name="id" value="{{publisher.id}}"/>
    <br>
    publisher Name <input type="text" name="Name" value="{{publisher.name}}"/>
    <br>
    <br>
    publisher Address <input type="text" name="Address" value="{{publisher.address}}"/>
    <br>
    <br>
    publisher Phone <input type="text" name="Phone" value="{{publisher.phone}}"/>
    <br>
    <input type="submit">
</form>
